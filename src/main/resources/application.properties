spring.application.name=Yummy-Recipe-Al
# --- 1. Oracle DB 접속 정보 설정 (본인 환경에 맞게 변경 필수) ---
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=yummy
spring.datasource.password=1234

# --- 2. MyBatis 설정 ---
mybatis.mapper-locations=classpath:mapper/*.xml 
# DTO와 DB 칼럼 자동 매핑을 위한 설정
mybatis.configuration.map-underscore-to-camel-case=true 

# --- 3. Spring Application 설정 ---
server.port=8080

# C-3. 세션 타임아웃 설정: 30분 동안 활동이 없으면 세션 무효화
server.servlet.session.timeout=30m

# --- FastAPI 설정 ---
# 로컬에서 FastAPI가 8000 포트로 구동된다고 가정합니다.
fastapi.ai.url=http://192.168.0.7:8000