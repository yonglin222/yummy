<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy - AI 레시피 추천</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/css/chat.css}">
</head>

<body>

    <th:block th:replace="~{modules/header :: headerFragment}"></th:block>

    <div class="chat-wrapper" style="margin-top: 60px;">
        
        <div class="chat-box" id="chatBox">
            <div class="msg bot">
                <div class="bubble">
                    안녕하세요! <strong>AI 야미</strong>예요 🍳<br>
                    드시고 싶은 메뉴나 재료를 말씀해주시면 레시피를 추천해드릴게요!
                </div>
            </div>
        </div>

        <form class="chat-input" id="chatForm">
            <div class="input-wrap">
                <input type="text" id="userInput" placeholder="예: 냉장고에 계란이랑 파가 있는데 뭐 해먹지?" autocomplete="off">
                <button type="submit" class="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>

    <th:block th:replace="~{modules/recipe_detail :: recipeDetailFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/recipe_list.css}">



    <script th:inline="javascript">
        /*<![CDATA[*/
        // 컨트롤러에서 넘겨준 초기값들을 JS 변수로 저장 (없으면 null)
        const startUserMsg = [[${startUserMsg}]];
        const startAiMsg = [[${startAiMsg}]];
        const startRecipe = [[${startRecipe}]];
        /*]]>*/
    </script>

    <script th:src="@{/js/chat.js}"></script>
    
    <script th:src="@{/js/recipe_list.js}"></script>
    
</body>
</html>
