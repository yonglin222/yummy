<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Yummy - 나의 냉장고</title>
    <link rel="stylesheet" th:href="@{/css/fridge-list.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <th:block th:replace="~{modules/header :: headerFragment}"></th:block>

    <main class="page">
        <section class="title-row">
            <h2><i class="fa-solid fa-snowflake" style="color:#6BBD45; margin-right:10px;"></i>나의 냉장고</h2>
            <button id="deleteSelectedBtn" class="delete-selected-btn">
                <i class="fa-solid fa-trash"></i> 선택 재료 삭제
            </button>
        </section>

        <section class="fridge-layout">
            <div class="fridge-labels">
                <div class="label-block">
                    <div class="label-title">냉동고</div>
                    <button class="add-ingredient-btn" data-category="freezer">
                        재료 추가 ＋
                    </button>
                </div>
                <div class="label-block">
                    <div class="label-title">냉장고</div>
                    <button class="add-ingredient-btn" data-category="fridge">
                        재료 추가 ＋
                    </button>
                </div>
            </div>

            <div class="big-fridge">
                <div class="fridge-section" data-category="freezer">
                    <div class="section-body" id="freezerList">
                        </div>
                </div>

                <div class="fridge-handle"></div>

                <div class="fridge-section" data-category="fridge">
                    <div class="section-body" id="fridgeList">
                        </div>
                </div>
            </div>

            <div class="room-wrapper">
                <div class="room-label">
                    <div class="label-title">상온</div>
                    <button class="add-ingredient-btn" data-category="room">
                        재료 추가 ＋
                    </button>
                </div>

                <div class="room-shelf">
                    <div class="section-body" id="roomList">
                        </div>
                    <div class="shelf-feet">
                        <span></span><span></span>
                    </div>
                </div>
            </div>
        </section>

        <section class="bottom-area">
            <button id="recipeSelectedBtn" class="recipe-btn selected">
                선택 재료로 레시피 불러오기
            </button>

            <button id="recipeAllBtn" class="recipe-btn all">
                전체 재료로 레시피 불러오기
            </button>
        </section>
    </main>

    <div id="loading-spinner" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">AI 레시피를 추천 중입니다...</div>
    </div>

    <th:block th:replace="~{modules/footer :: footerFragment}"></th:block>

    <script th:src="@{/js/modal.js}"></script>

    <script th:src="@{/js/fridge-list.js}"></script>

</body>
</html>
