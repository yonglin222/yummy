<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="headerFragment">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link rel="stylesheet" th:href="@{/css/header.css}" />

    <header class="header">
        <div class="header-top">
            <div class="logo">
                <a th:href="@{/}">Yammi</a>
            </div>
            
            <form th:action="@{/recipe/list}" method="get" class="search-bar">
                <input type="text" name="keyword" placeholder="레시피 검색 (예: 제육볶음)" th:value="${keyword}"/>
                <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
            </form>

            <th:block th:if="${session.loginUser == null}">
                <button class="login-btn" onclick="location.href='/user/loginForm'">로그인</button>
            </th:block>

            <th:block th:if="${session.loginUser != null}">
                <div style="display:flex; align-items:center; gap:10px;">
                    <span th:text="${session.loginUser.name} + '님'" style="font-weight:bold; font-size:14px;"></span>
                    <button class="login-btn" style="background-color:#777;" onclick="location.href='/user/logout'">로그아웃</button>
                </div>
            </th:block>
        </div>

        <nav class="nav-bar">
            <ul>
                <li><a th:href="@{/chat}">AI 야미에게 채팅하기</a></li>
                <li><a th:href="@{/recipe/list}">분류별 레시피</a></li>
                <li><a th:href="@{/recipe/favorites}" class="member-only">즐겨찾기한 레시피</a></li>
                <li><a th:href="@{/fridge/list}" class="member-only">나의 냉장고</a></li>
            </ul>
        </nav>
        
        <input type="hidden" id="isLoggedIn" th:value="${session.loginUser != null}">
    </header>

    <th:block th:replace="~{modules/modal :: modalFragment}"></th:block>

    <input type="hidden" id="isLoggedInField" th:value="${session.loginUser != null}">
    <script th:src="@{/js/header.js}"></script>

</th:block>
</html>
